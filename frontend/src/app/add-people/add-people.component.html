
    <!-- use ng-container[mPortletHeadTitle] for the title -->
    <div class="row">
      <div class="page-header size">
        <h3 class="col-md-10 col-xs-8" *ngIf="screen.inEdit === ''" >Cadastrar Amigos</h3>  
        <h3 class="col-md-10 col-xs-8" *ngIf="screen.inEdit !== ''" >Alterar Amigo</h3>  
        <button class="col-md-1 col-xs-4  btn btn-default" (click)="back()">
            <span class="glyphicon glyphicon-arrow-left"></span>
               Voltar
          </button>
      </div>
    
    </div>
  
    <!-- use ng-container[mPortletHeadTools] for the top right toolbar content -->
    <ng-container >
        <form [formGroup]="peopleForm" (ngSubmit)="submit()" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
           
              <div class="form-group m-form__group row space-top">

                <!-- Nome do UsuÃ¡rio -->
                <div class="col-lg-6 col-md-6">
                  <label class="col-lg-12 col-form-label">
                    Nome
                  </label>
                  <div class="col-lg-12">
                    <mat-form-field appearance="outline">
                      <input matInput id="nome" type="text" formControlName="nome" name="nome" autocomplete="off">
                      <mat-error *ngIf="formErrors.nome" [innerHTML]="formErrors.nome"></mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <label class="col-lg-12 col-form-label">
                    E-mail
                  </label>
                  <div class="col-lg-12">
                    <mat-form-field appearance="outline">
                      <input matInput id="email" type="text" formControlName="email" name="email" autocomplete="off">
                      <mat-error *ngIf="formErrors.email" [innerHTML]="formErrors.email"></mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>


              <div class="jumbotron">
                  <div class="m-form__actions m-form__actions--solid">
                      <div class="col-lg-6 col-md-6"> </div>
                    <div class="col-lg-4 col-md-4">
                      <div class="row justify-content-end">
                        <button mat-raised-button class="btn btn-success" >
                          <span class="glyphicon glyphicon-ok"></span>
                            Salvar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
          </form>
    </ng-container>
